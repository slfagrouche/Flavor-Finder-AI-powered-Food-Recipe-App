<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charion</title> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin-top: 0;
            padding-top: 40px;
        }

        .container {
            max-width: 900px;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .btn {
            width: 100%;
            margin-top: 10px;
        }

        #imagePreview {
            width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }

        #predictionResult {
            text-align: center;
            color: #555;
            margin-top: 20px;
            font-size: 18px;
            display: none;
        }
        .chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
        }

        .chatbot-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border-radius: 20px;
            cursor: pointer;
        }

        .chatbot-content {
            display: none;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 10px;
            padding: 10px;
        }

        .chat-messages {
            height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 5px;
            background: #f8f8f8;
            border-radius: 5px;
        }

        .chat-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Food Image Recognition </h1>
        <input type="file" id="uploadBtn" class="form-control">
        <img id="imagePreview" class="img-fluid" alt="Uploaded Image Preview">
        <div id="predictionResult" class="alert alert-success" role="alert"></div>
        <button id="recipesBtn" class="btn btn-primary">View Recipes</button>
        <button id="youtubeBtn" class="btn btn-info">YouTube Video Guide</button>
        <div id="recipes" class="mt-3"></div>
        <div id="youtube" class="mt-3"></div>
    </div>

    <div class="chatbot">
        <div class="chatbot-button">Chef AI Assistant!</div>
        <div class="chatbot-content">
            <div class="chat-messages"></div>
            <input type="text" class="chat-input" placeholder="Type your message...">
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#uploadBtn').change(function() {
                if (this.files && this.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        $('#imagePreview').attr('src', e.target.result).show();
                        $('#predictionResult').text('Analyzing image...').show();
                        // Simulate a delay for prediction (for demo purposes)
                        setTimeout(() => {
                            $('#predictionResult').text('Predicted Dish: Pizza');
                            $('#recipesBtn, #youtubeBtn').show();
                        }, 2000);
                    }
                    reader.readAsDataURL(this.files[0]);
                }
            });

            $('#recipesBtn').click(function() {
                $('#recipes').html('<h3>Recipes for Pizza</h3><p>Recipe 1: ...</p><p>Recipe 2: ...</p>').show();
            });

            $('#youtubeBtn').click(function() {
                $('#youtube').html('<h3>YouTube Video Guide for Pizza</h3><iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>').show();
            });
        });

        $(document).ready(function() {
    $('.chatbot-button').click(function() {
        $('.chatbot-content').slideToggle();
    });

    $('.chat-input').keypress(function(e) {
        if (e.which == 13) {  // Enter key pressed
            var message = $(this).val();
            $('.chat-messages').append('<div>You: ' + message + '</div>');
            $(this).val('');  // Clear input
            // Simulate a bot response (you can replace this with an actual AI response logic)
            setTimeout(() => {
                $('.chat-messages').append('<div>Bot: How can I help you with ' + message + '?</div>');
                $('.chat-messages').scrollTop($('.chat-messages')[0].scrollHeight);
            }, 1000);
        }
    });
});


    </script>
</body>
</html>
